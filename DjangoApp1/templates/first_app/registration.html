{% extends 'first_app/base.html' %}
{% block body_block %}
    <h1>Register Here</h1>
    <div class="jumbotron">

    {% if registered %}
        {% csrf_token %}
        <h1>You are Registered</h1>
    {% else %}

        <form action="" method="post" enctype="multipart/form-data">

        {% csrf_token %}
        {{ reg_form.as_p }}
        <input type="submit" value="Register" class="btn btn-primary">
        </form>
    {% endif %}
    </div>
{% endblock %}
