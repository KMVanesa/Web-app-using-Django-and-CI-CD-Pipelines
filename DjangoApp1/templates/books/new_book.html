{% extends "first_app/base.html" %}
{% block body_block %}
    {% load bootstrap4 %}
    <div class="container">
        <h1>Add New Book Details</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% bootstrap_form form %}

            <button class="btn btn-primary" type="submit">Save</button>
        </form>
    </div>
{% endblock body_block %}
